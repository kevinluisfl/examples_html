<html>
    <head>
        <title>Generador de QR</title>
        <style>
            .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            }
            img{
                margin: 2em;
            }
            button{
                margin: 1em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>QR Code Generator</h1>
            <img src="https://w7.pngwing.com/pngs/865/277/png-transparent-computer-icons-qr-code-mobile-phones-qrcode-text-hand-handshake-thumbnail.png" alt="QR" width="150" height="150">
            <input type="text">
            <button>Generate</button>
        </div>

        <script>
            const image= document.querySelector("img"),
            input = document.querySelector("input"),
            button = document.querySelector("button"),
            api = `https://api.qrserver.com/v1/`,
            api2 = `create-qr-code/?size=150x150&data=`;

            button.addEventListener("click", ()=>{
                image.src = `${api}${api2}${input.value}`;
            });
        </script>
    </body>
</html>
